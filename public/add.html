<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>search Page</title>
  </head>
  <body>
    <form action="/api/add" method="post" id="addToPlan">
        <label for="planID">planID:</label>
        <input type="number" id="planID" name="planID" required><br><br>
        <label for="overallSQFT">overall Square Feet:</label>
        <input type="number" id="overallSQFT" name="overallSQFT" required><br><br>
        <label for="length">length(Ft / In)</label>
        <input type="number" id="lengthFt" name="lengthFt" required>
        <input type="number" id="lengthIn" name="lengthIn" required><br><br>
        <label for="width">width(Ft / In)</label>
        <input type="number" id="widthFt" name="widthFt" required>
        <input type="number" id="widthIn" name="widthIn" required><br><br>
        <label for="height">height(Ft / In)</label>
        <input type="number" id="heightFt" name="heightFt" required>
        <input type="number" id="heightIn" name="heightIn" required><br><br>
        <label for="floors">floors</label>
        <input type="number" id="floors" name="floors" required><br><br>
        
        <!-- Add more input fields for additional columns as needed -->
        
        <button type="submit">Add Data</button>
    </form>
  </body>
